<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1=1
    let n2=2
    let N=+prompt('bao nhieu so fibonaci dau tien?')
    document.write(n1+"<br>")
    document.write(n2+"<br>")
    for (let i=1;i<=N-2;i++) {
        let s=n1+n2
        document.write(s+'<br>')
        n1=n2
        n2=s
    }
</script>
</body>
</html>
